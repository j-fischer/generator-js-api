language: node_js
node_js:
  - v5
  - v4
  - '0.12'
  - '0.10'
before_install:
  - currentfolder=${PWD##*/}
  - if [ "$currentfolder" != 'generator-js-api' ]; then cd .. && eval "mv $currentfolder generator-js-api" && cd generator-js-api; fi
before_script:
  - gem install sass
  - cd test/fixtures
  - npm install
  - cd ../..